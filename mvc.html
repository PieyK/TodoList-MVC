<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList MVC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="mvc.css">
</head>
<body>

<div id="container">

    <h1>Todo List</h1>

  <div class="left">  
    <div>
        <button onclick="handlers.addTodo()">Add Todo</button>
        <input id="todoTextInput" type="text">
    </div>
    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>
    
    <div>
        <button onclick="handlers.deleteTodo()">Delete Todo</button>
        <input id="deleteTodoPositionInput" type="number">
    </div>
    
    
    <div> <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
    </div>
    
    <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    </div>
    
    <div class="right">
        <ul>
    
        </ul>
    </div>
</div>



<script src="mvc.js"></script>
</body>
</html>
